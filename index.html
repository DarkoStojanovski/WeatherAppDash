<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>OpenWheaterAPI</title>
</head>

<body>
    <div class="container position=relative my-4 pd-8 width=400px heigth= 800px border border-dark">
        <h1>Weather Dashboard</h1>
        <div class="row">
            <div class="col-3 p-4">
                <aside>
                    <form action="submit" id="city-search">
                        <label for="">Search for a City:</label>
                        <div class="input-group mb-3">
                            <input type="text" id="city" class="form-control" placeholder="Enter a city" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" id="getWeatherForcast" type="submit">Submit</button>
                            </div>
                          </div>
                    </form>
                
                    <ul id="search-history" class="list-group"></ul>
                </aside>
            </div>

            <main class="col-9">
                <div class="container">
                    <h2 class="city">Today's Weather</h2>
                    <span id="showWeatherforcast"></span>
                    <img id="current-icon" src="http://openweathermap.org/img/wn/03d@2x.png" alt="WeatherIcon">
                        <div>Temperature:<p class="temp displayNumber"></p>
                        </div>
                        <div>Humidity:<p class="humidity displayNumber"></p>
                        </div>
                        <div>Wind Speed:<p class="wind displayNumber"></p>
                        </div>
                        <div>UV Index:<p class="UV displayNumber"></p>
                        </div>
            
                    <div class="container">
                        <h2>5-Day Forecast</h2>
                        <div class="row d-flex justify-content-between"></div>
                        <div class="card-deck"></div>
                    </div>

                 </div>


                </main>
        </div>




    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- <script src="skycons.js"></script> -->
    <script src="app.js"></script>

</body>

</html>
